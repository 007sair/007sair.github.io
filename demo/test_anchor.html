<!doctype html>

<title>Examples</title>
<style>
*{ margin: 0; padding: 0;}
div{ margin-top: 20px; padding-top: 100px; background: red; border: 1px solid #000; font-size: 48px; height: 2000px}
nav{ position: fixed; top: 0; width: 100%; background: #fff;}
nav a{ float: left; width: 24%; height: 40px; line-height: 40px; text-align: center; border: 1px solid #000;}
</style>
</head>
<body>
	
	<nav>
		<a href="#a1" title="">第一个</a>
		<a href="#a2" title="">第二个</a>
		<a href="#a3" title="">第三个</a>
		<a href="#a4" title="">第四个</a>
	</nav>
	

	<div class="a1" id="a1">第一个</div>
	<div class="a2" id="a2">第二个</div>
	<div class="a1" id="a3">第三个</div>
	<div class="a1" id="a4">第四个</div>
	<div class="a1" id="a5">第五个</div>
    
</body>
