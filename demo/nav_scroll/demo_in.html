<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>Examples</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/css.css">
<style>
.wrapper{ max-width: 640px; margin: 0 auto;}
.wrapper section{ height: 1000px; font-size: 40px; text-align: center;}
.block1{ background: #bbabff;}
.block2{ background: #fe7779;}
.block3{ background: #97e269;}
.block4{ background: #92a7ff;}
.block5{ background: #fec66c;}
.block6{ background: #9dd4fe;}
.block7{ background: #d09b62;}
.block8{ background: #a6a6a6;}
</style>
</head>
<body>

<div class="wrapper">

	<nav class="m_nav"></nav>

	<section class="block1 anchor">
		第一个模块
	</section>
	<section class="block2 anchor">
		第二个模块
	</section>
	<section class="block3 anchor">
		第三个模块
	</section>
	<section class="block4 anchor">
		第四个模块
	</section>
	<section class="block5 anchor">
		第五个模块
	</section>
	<section class="block6 anchor">
		第六个模块
	</section>
	<section class="block7 anchor">
		第七个模块
	</section>
	<section class="block8 anchor">
		第八个模块
	</section>
</div>


<!-- lib begin -->
<script src="js/lib/zepto.js"></script>
<script src="js/lib/iscroll.js"></script>
<script src="js/lib/fastclick.js"></script>
<script>
FastClick.attach(document.body);
</script>
<!-- lib end -->

<!-- 内部跳转 begin -->
<script src="js/topNav_in.js"></script>
<script>
$('.m_nav').mnav({
	items: ['模块1', '模块2', '模块3', '模块4', '模块5', '模块6', '模块7','模块8']
});
</script>
<!-- 内部跳转 end -->

</body>
</html>
