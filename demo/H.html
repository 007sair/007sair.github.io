<script src="http://www.miyabaobei.com/resources/scripts/jquery-1.8.2.min.js"></script>
<script>
$(function(){

	var tree = [];

	function unique(arr) {
		var result = [],
			hash = {};
		for (var i = 0, elem; (elem = arr[i]) != null; i++) {
			if (!hash[elem]) {
				result.push(elem);
				hash[elem] = true;
			}
		}
		return result;
	}

	$('h2,h3,h4,h5,h6').each(function() {
		var tag = $(this)[0].tagName;
		tree.push(tag);
	});

	tree.sort();
	tree = unique(tree);

	$('h2,h3,h4,h5,h6').each(function() {
		var tag = $(this)[0].tagName;
		switch(tag){
			case tree[0] :
				$('.tree').append('<dt>' + $(this).html() + '</dt>');
				break;
			case tree[1] :
				$('.tree').append('<dd>' + $(this).html() + '</dd>');
				break;
		}
	});

});
</script>
